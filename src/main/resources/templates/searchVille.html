<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infos Ville</title>
</head>
<body>
<table border="1">
    <th>ID</th>
    <th>NOM</th>
    <th>LATITUDE</th>
    <th>LONGITUDE</th>
    <th>PAYS</th>
    <tr>
        <td th:text="${rechVille.idville}"/>
        <td th:text="${rechVille.nom}"/>
        <td th:text="${rechVille.latitude}"/>
        <td th:text="${rechVille.longitude}"/>
        <td th:text="${rechVille.pays}"/>
    </tr>
</table>
<a href ="/">retour</a>
</body>
</html>
