<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tous les coureurs</title>
</head>
<body>
<table border="1">
  <th>ID</th>
  <th>MATRICULE</th>
  <th>NOM</th>
  <th>PRENOM</th>
  <th>DATE NAISSANCE</th>
  <th>NATIONALITE</th>
  <th>ID VILLE</th>
  <th>VILLE</th>
  <tr th:each="coureur : ${mesCoureurs}">
    <td th:text="${coureur.idcoureur}"/>
    <td th:text="${coureur.matricule}"/>
    <td th:text="${coureur.nom}"/>
    <td th:text="${coureur.prenom}"/>
    <td th:text="${coureur.datenaiss}"/>
    <td th:text="${coureur.nationalite}"/>
    <td th:text="${coureur.ville.idville}"/>
    <td th:text="${coureur.ville.nom}"/>
  </tr>
</table>
<a href ="/">retour</a>
</body>
</html>
