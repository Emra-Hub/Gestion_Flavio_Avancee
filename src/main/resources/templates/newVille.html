<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Ville</title>
</head>
<body>
<table border="1">
    <th>ID</th>
    <th>NOM</th>
    <th>LATITUDE</th>
    <th>LONGITUDE</th>
    <th>PAYS</th>
    <tr>
        <td th:text="${nouvVille.idville}"/>
        <td th:text="${nouvVille.nom}"/>
        <td th:text="${nouvVille.latitude}"/>
        <td th:text="${nouvVille.longitude}"/>
        <td th:text="${nouvVille.pays}"/>
    </tr>
</table>

<p style=color:#32CD32;>L'élément ci dessus à été ajouté</p>
<a href ="/">retour</a>
</body>
</html>
